<!DOCTYPE html>
<html lang="en">
<head>
  <title>Examiner</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
bdy {
    width: 50%;
    height: 50%;
    background-color: white;

    position: absolute;
    top:0;
    bottom: 0;
    left: 0;
    right: 0;

    margin: auto;
}
</style>

</head>

<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Team</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li>
        <li><a href="#">View Results</a></li>
      </ul>
      
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Welcome User <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#">My Profile</a></li>
            <li><a href="#">Change Password</a></li>
            <li><a href="#">Log Out</a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<bdy>
<div class="panel panel-danger">
  <div class="panel-heading">Add Exam Details</div>
  <div class="panel-body">{% for message in messages %}
	<p>{{message}}</p>
	{% endfor %}
	{% if msg %}
	<p>{{msg}}</p>
	{% endif %}
		
	 <form class="form-horizontal" enctype="multipart/form-data" method="POST" action="{% url 'fileupload' %}">
  	{% csrf_token %}
	
    <div class="form-group">
    <label class="control-label col-sm-2" for="qpaper">Question Paper:</label>
    <div class="col-sm-10">
      <input type="file" name="qpaper" id="qpaper">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="answer">Key:</label>
    <div class="col-sm-10">
      <input type="file" name="answer" id="answer">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="examid">Exam Id:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="examid" id="examid" placeholder="Enter Exam Id">
    </div>
  </div>
	{% if iderr %}
	<p>{{iderr}}</p>
	{% endif %}
  <div class="form-group">
    <label class="control-label col-sm-2" for="examdate">Exam Date:</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" name="examdate" id="examdate" placeholder="Enter Exam Date">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-5 col-sm-10">
      <button type="submit" class="btn btn-default">Proceed</button>
    </div>
  </div>
</form> 
  </div>
</div>
</bdy>
</body>
</html>
